<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Coffee Korea</title>
    <!-- 오픈 그래프 소셜미디어로 공유될 때 우선적으로 활용되는 정보-->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta
      property="og:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="og:image" content="./images/starbucks_seo.jpg" />
    <meta property="og:url" content="https://starbucks.co.kr" />
    <!-- 트위터 카드 (비교적 많은 곳에서 공유되길 바라면, 오픈 그래프와 트위터 카드 둘 다 명시한다.)-->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Starbucks" />
    <meta property="twitter:title" content="Starbucks Coffee Korea" />
    <meta
      property="twitter:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta property="twitter:url" content="https://starbucks.co.kr" />
    <!-- 프로젝트의 root 경로에 favicon.ico 라는 파일이 있으면 알아서, 해당하는 페이지의 탭에 아이콘으로 가져다 씀. 반드시 저 이름이어야함 -->
    <!-- 혹, 더 높은 해상도의 파일로 적용하고 싶다면, 직접 지정해주기 -->
    <link rel="icon" href="./favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <!--  HEADER -->
    <header>
      <div class="inner">
        <!-- 도메인/ index.html (/)로 생략가능 -->
        <a href="/" class="logo">
          <img src="./images/starbucks_logo.png" alt="STARBUCKS" />
        </a>

        <div class="sub-menu">
          <ul class="menu">
            <li>
              <a href="/signin">Sign In</a>
            </li>
            <li>
              <a href="javascript:void(0)">My Starbucks</a>
              <!-- 링크를 클릭했을 때 동작이 일어나지 않게 하는 첫번재 방법: javascript:void(0) ; 동작이 void이다. -->
              <!-- 두번째방법 # ; CSS ID 선택자를 이용해 페이지 내 특정 위치로 이동-->
            </li>
            <li>
              <a href="javascript:void(0)">Customer Service & Ideas</a>
            </li>
            <li>
              <a href="javascript:void(0)">Find a Store</a>
            </li>
          </ul>
          <div class="search">
            <input type="text" />
            <span class="material-icons"> search </span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
